name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs on every push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test  # If you donâ€™t have tests yet, remove this line

      - name: Build Docker Image
        run: docker build -t my-node-app .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag my-node-app YOUR_DOCKER_USERNAME/my-node-app:latest
          docker push YOUR_DOCKER_USERNAME/my-node-app:latest
